<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <h2>Exercise 3 - Timer</h2>
    <div id="myTimer"
        style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: whitesmoke;">
        <h2 style="font-size: xx-large; color: black;">Exercise 3 - Timer</h2>
        <p id="demo"
            style="font-size: xx-large; font-family: Arial, Helvetica, sans-serif; background-color: white; padding: 2rem; border-radius: 5px; box-shadow: inset; color: black;">
        </p>
        <div id="butto" style="display: flex;justify-content: center; gap:4px;">
            <button value="5" type="button" style="padding: 2px 4px;" onclick="removeSec(1)">-S</button>
            <button type="button" style="padding: 2px 4px;" onclick="addSec(2)">+S</button>
            <!-- <button type="button" style="padding: 2px 4px;" onclick="addnbr(15)">+15s</button> -->
        </div>


    </div>

    <script src="./timer.js"></script>

</body>

</html>
